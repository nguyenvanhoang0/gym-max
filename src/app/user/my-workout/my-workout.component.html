<div class="my_workout text">

  <div>
    <app-select-month (monthDetails)="updateCurrentMonthAndYear_2($event)"></app-select-month>
  </div>
  <div>
    <app-view-type-menu (viewTypeChange)="viewTypeChange($event)"></app-view-type-menu>
  </div>
  <div class="flex main">
    <div class="calendar">
      <app-calendar (dateSelected)="onDateSelected($event)" (exerciseData)="getExerciseData($event)"
        [viewType]="viewType" [colorId]="colorId" [monthDetails]="selectedMonth">
      </app-calendar>
    </div>
    <div class="details_date">
      <app-details-date [selectedDate]="selectedDate"></app-details-date>
    </div>
  </div>
  <app-note (colorIdData)="colorIDChange($event)" [exerciseData]="practiceTimes" [viewType]="viewType"></app-note>



</div>


<form action="" (ngSubmit)="updateColor()" *ngIf="dataColor.id != 0" (click)="closeTheForm()" class="text">
  <div (click)="blockFormClosing($event)">
    <input type="color" id="colorInput" name="color" [(ngModel)]="dataColor.color" [value]="dataColor.color">
    <button type="submit">save</button>
  </div>
</form>
