<div class="my_workout" *ngIf="day == 0">
  <div>
    <ul class="select_month">
      <li>month</li>
      <ng-container *ngFor="let month of months">
        <li class="month" [class.click_color]="currentMonth == month " [value]="month"
          (click)="updateCurrentMonth(month)"> {{ month }} </li>
      </ng-container>
    </ul>
  </div>

  <div>
    <ul class="select_month">
      <li (click)="updateCurrentMonthAndYear( - 1)">
        <img src="../../../assets/svg/arrow-left.svg" alt="">
      </li>
      <li class="month"> {{ currentMonth }}/{{currentYear}} </li>
      <li class="month" (click)="updateCurrentMonthAndYear( + 1)">
        <img src="../../../assets/svg/arrow-right.svg" alt="">
      </li>
    </ul>
  </div>

  <table>
    <thead>
      <tr>
        <th *ngFor="let dayOfWeek of daysOfWeek">{{ dayOfWeek }}</th>
      </tr>
    </thead>
    <tbody>
      <ng-container>
      <tr *ngFor="let week of weeks; let i = index">
        <ng-container *ngFor="let days of week; let j = index">
          <td (click)="clickDay(days.day)" [class.currentMonth]="currentMonth == days.month ">
            {{ days.day }}
            <br>
            <div *ngFor="let time of practiceTimes">
              <ng-container
                *ngIf="formatDay(days.day) == (time.timeStart | date: 'dd') 
                && days.month.toString() == (time.timeStart | date: 'MM') 
                && currentYear.toString() == (time.timeStart | date: 'yyyy') ">
                <!-- {{ dayStart }} -->
                {{time.content}}
                {{time.id}}
              </ng-container>
            </div>
          </td>
        </ng-container>
      </tr>
    </ng-container>
    </tbody>
  </table>

</div>

<div class="my_workout today" *ngIf="day !== 0">
  <div>
    <ul class="select_month">
      <li (click)="updateCurrentDayAndMonthAndYear( - 1)">
        <img src="../../../assets/svg/arrow-left.svg" alt="">
      </li>

      <li class="month">{{day}}/{{ currentMonth }}/{{currentYear}} </li>
      <li class="month" (click)="updateCurrentDayAndMonthAndYear( + 1)">
        <img src="../../../assets/svg/arrow-right.svg" alt="">
      </li>
    </ul>
  </div>
  <div *ngFor="let time of practiceTimes" >
    <div>{{time.timeStart}}</div>
    <ul class="flex workout">
      <li>{{time.id}}</li>
      <li>{{time.content}}</li>
      <li>{{time.quantity}}</li>
      <li>{{time.time}}</li>
      <!-- <li>{{time.category}}</li> -->
      <li>{{time.evaluate}}</li>
    </ul>
  </div>
</div>
