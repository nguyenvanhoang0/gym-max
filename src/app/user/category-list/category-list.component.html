<div class="category_list">
    <div class="Search_categories">
        <input type="text" placeholder="search">
    </div>
    <div class="main">
        <div class="categorie" *ngFor="let categorie of categories" (click)="navigateToCategoryDetails(categorie.id)">
            <img src="../../../assets//svg/book.svg" alt="">
            <div class="content">{{categorie.name}}</div>
        </div>
    </div>
</div>
