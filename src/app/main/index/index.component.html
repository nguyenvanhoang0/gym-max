    <div class="conten">
      <div *ngIf="i >= 0">
        <p>{{ item.tile }} </p>

        <button>{{ item.button }}</button>
        </div>
      </div>

<div class="container ">
<div class="tile">
  <h2><p>Gymmax </p> packages</h2>
  <p>Choose a workout package that suits your needs.</p>
</div>

  <div class="package" >
    <div class="package_item" *ngFor="let package of packages ; let i = index ">
      <div class="square1"></div>
      <div class="square">
        <p>{{package.name}} <br><div class="package_text">{{package.text}} </div></p>
        
        <div class="price"></div>
        <div class="package_content">
          <p   *ngFor="let GymStart of GymStarts ; let i = index ">{{GymStart.text}}</p>
        </div>
        <!-- <img src="{{package.image}}" alt="Item Image" /> -->
        <div class="package_end">
          <div>
          see more
        </div>
        <div>
          Register now
        </div>
        </div>
      </div>
      <div class="square2">
        <p> {{package.expiry}} month </p>
        <p>+ {{package.promotion}} day</p>
      </div>
      
    </div>
  </div>
</div>
