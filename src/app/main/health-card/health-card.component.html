<div class="health_card ">
  <!-- <div class="tile">
    <img [src]="currentImg" alt="">
  </div> -->
  <div>
    <form action="">

      <div class="details flex">
        <div class="form">
          <div class="hearder_form">
            <div class="user flex">
              <div class="avata">
                <img [src]="currentImg" alt="">
                <div class="add_avata" (click)="toggleElementVisibility()"><img src="../../../assets/svg/camera.svg"
                    alt="">
                </div>
              </div>
              <div class="basic_information">
                <input type="text" value="{{ userInfo?.username }}">
                <input type="text" value="{{ userInfo?.email }}">
              </div>
            </div>
          </div>
          <div class="center form_button">
            <button class="bt_back" *ngIf=" idFormQuestion > 1"
              (click)="nextBackFormQuestions(idFormQuestion - 1)">Back</button>
            <p *ngFor="let question of formQuestions ,  let i = index" (click)="assignValueToX(i+1)"
              class="question-number">{{ i + 1 }}
            </p>
            <button class="bt_next" *ngIf=" idFormQuestion < 5"
              (click)="nextBackFormQuestions(idFormQuestion + 1)">Next</button>
            <button class="bt_back">skip all</button>
          </div>
          <div class="list flex" [class.animate]="next">
            <!-- <div *ngFor="let question of formQuestionsById ,  let i = index" class="form_main "> -->
            <div class="form_main ">
              <div class="formQuestions flex">
                <div class="icon_tile">
                  <img [src]="formQuestionsById?.img" [alt]="formQuestionsById?.tile">
                  <h4>{{ formQuestionsById?.tile }}</h4>

                </div>
                <div class="form_group">
                  <div *ngFor="let attribute of inputAttributesArray[1]">

                    <label *ngIf="attribute.type === 'text' || attribute.type === 'number' || attribute.type === 'date'">{{ attribute.label }}</label>
                    <br *ngIf="attribute.type === 'text' || attribute.type === 'number' || attribute.type === 'date'">
                    <input [type]="attribute.type" [name]="attribute.name" [placeholder]="attribute.placeholder"[value]="attribute.value">
                    <label *ngIf="attribute.type === 'radio' || attribute.type === 'checkbox'">{{ attribute.label }}</label>

                  </div>



                </div>

              </div>

            </div>
          </div>
        </div>

      </div>
      <div class="edit_avata">
        <div class="choose_avatar" *ngIf="onoffavata" [class.animate]="onoffavata">
          <div class="avata">
            <img [src]="currentImg" alt="">
          </div>
          <div class="img_avata">
            <div *ngFor="let avatar of avata ">
              <img [src]="avatar.img" (click)="selectAvata(avatar)" alt="" (click)="toggleElementVisibility()">
            </div>
          </div>
          <div class="container" (click)="focusInput()">
            <input type="file" (change)="onFileSelected($event)" #myInput>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
