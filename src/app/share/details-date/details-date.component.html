<div class="today">
  <div class="content">
    <div class="title_content flex">
      <ul>
        <li (click)="ChangeToFullScreenMode('detailsDate') " *ngIf="fullscreen != 'detailsDate'">
          <img src="../../../assets/svg/icon_svg/fullscreen.svg" alt="">
        </li>
        <li (click)="ChangeToFullScreenMode('detailsDate') " *ngIf="fullscreen == 'detailsDate'">
          <img src="../../../assets/svg/icon_svg/fullscreen-exit.svg" s alt="">
        </li>
      </ul>
      <ul>
        <li (click)="UserInfo()"><img src="../../../assets/svg/icon_svg/calendar.svg" alt=""></li>
        <li (click)="updateCurrentDayAndMonthAndYear( - 1)"><img src="../../../assets/svg/arrow-left.svg" alt=""></li>
        <li (click)="updateCurrentDayAndMonthAndYear( + 1)"><img src="../../../assets/svg/arrow-right.svg" alt=""></li>
      </ul>
    </div>
    <div class="main">
      <div *ngFor="let time of practiceTimes" class="practiceTimes"
        (click)="navigateToExerciseDetails(time.exerciseId)">

        <div class="flex , timeStart">
          <svg aria-hidden="true" height="24" viewBox="0 0 16 16" version="1.1" width="24" data-view-component="true"
            class="octicon octicon-git-commit">
            <path
              d="M11.93 8.5a4.002 4.002 0 0 1-7.86 0H.75a.75.75 0 0 1 0-1.5h3.32a4.002 4.002 0 0 1 7.86 0h3.32a.75.75 0 0 1 0 1.5Zm-1.43-.75a2.5 2.5 0 1 0-5 0 2.5 2.5 0 0 0 5 0Z">
            </path>
          </svg>
          <div>Time Start:{{time.timeStart}}</div>
        </div>

        <div class="flex workout text">
          <div>{{time.id}}</div>
          <div>{{time.name}}</div>
          <div>{{time.description}}</div>
          <div>{{time.quantity}}</div>
          <div>{{time.time}}</div>
          <!-- <li>{{time.category}}</li> -->
          <div>{{time.evaluate}}</div>
        </div>

      </div>
      <app-no-exercises *ngIf="practiceTimes.length == 0"></app-no-exercises>

    </div>
  </div>
</div>
